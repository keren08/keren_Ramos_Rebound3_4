<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="assets/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <title>Pagos</title>
  </head>
  <body>
    <header class="header">
      <ul class="lista">
        <li class="lista__items">
          <h3 class="lista__items__text">Productos</h3>
        </li>
        <li class="lista__items"><h3 class="lista__items__text">></h3></li>
        <li class="lista__items"><h3 class="lista__items__text">Pago</h3></li>
        <li class="lista__items"><h3 class="lista__items__text">></h3></li>
        <li class="lista__items"><h3 class="lista__items__text">Envio</h3></li>
      </ul>
    </header>
    <main class="main">
      <h1 class="main__titulo">Ingrese su m√©todo de pago</h1>
      <form action="" class="form" id="form">
        <section class="contenedor" id="contenedor">
          <section class="contenedor__abs" id="formContenedor">
            <section class="form__contenedor">
              <label class="form__contenedor__titulo" for="">
                Numero de Targeta de Credito</label
              >
              <input class="form__contenedor__input" type="text" required />
            </section>

            <section class="form__contenedor">
              <label class="form__contenedor__titulo" for=""
                >Nombre de Usuario</label
              >
              <input class="form__contenedor__input" type="text" required />
            </section>

            <section class="form__contenedor__linea">
              <div>
                <label class="form__contenedor__titulo" for=""
                  >Fecha de Vencimiento</label
                >
                <input class="form__contenedor__input" type="text" required />
              </div>

              <div>
                <label class="form__contenedor__titulo" for="">CV</label>
                <input
                  class="form__contenedor__input"
                  type="password"
                  required
                  maxlength="3"
                />
              </div>
            </section>
          </section>
        </section>

        <section class="form__contenedor__boton">
          <button class="form__contenedor__boton__cancelar" id="cancelar">
            <i
              class="form__contenedor__boton__cancelar__icon fa fa-trash"
              aria-hidden="true"
            ></i>
          </button>
          <button class="form__contenedor__boton__enviar" id="enviar">
            <i
              class="form__contenedor__boton__enviar__icon fa fa-credit-card-alt"
              aria-hidden="true"
            ></i>
          </button>
        </section>
      </form>
    </main>

    <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
